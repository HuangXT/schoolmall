########################################################
###server (eureka Center Server Configuration)
########################################################
# http://localhost:9003/
server.port=9003

spring.application.name=eureka-registration-center-server
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.client.serviceUrl.defaultZone=http://localhost:9003/eureka/
spring.boot.admin.url=http://localhost:9002
# 自我保护机制:设为false，关闭自我保护
eureka.server.enable-self-preservation=true

#resolved up problems
management.security.enabled=false